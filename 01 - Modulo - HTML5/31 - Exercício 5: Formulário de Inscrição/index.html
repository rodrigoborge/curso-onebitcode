<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
</head>
<body>
    <h1>Formulário de Inscrição</h1>

    <form>
        <div>
        <label for="nome">Nome:</label><br>
        <input type="text" name="nome" id="nome" placeholder="Digite aqui o seu nome">
        </div>
        <br>
        <div>
        <label for="email">E-mail:</label><br>
        <input type="email" name="email" id="email" placeholder="exemplo@gmail.com.br">
        </div>
        <br>
        <div>
        <label>Área de Atuação:</label><br>
        <input type="radio" name="area" id="desenvolvimento" value="desenvolvimento" required>
        <label for="desenvolvimento" id="desenvolvimento">Desenvolvimento</label>

        <input type="radio" name="area" id="qa" value="qa" required>
        <label for="qa" id="qa">Quality Assurance (QA)</label>

        <input type="radio" name="area" id="analisede" value="analisede" required>
        <label for="analisede" id="analisede">Análise de Desenvolvimento</label>

        <input type="radio" name="area" id="infra" value="infra" required>
        <label for="infra" id="infra">Infraestrutura</label>
        </div>
        <br>
        <div>
        <label for="obs">Observações:</label><br>
        <textarea name="obs" id="obs" cols="70" rows="5" placeholder="Possui mais alguma informação? Escreva aqui..."></textarea>
        </div>
        <br>
        <div>
        <input type="checkbox" name="comunicacao" id="comunicacao" value="sim">
        <label for="comunicacao">Desejo receber novidades e ofertas</label>
        </div>
        <br><br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
