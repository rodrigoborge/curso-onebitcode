<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
</head>
<body>
    <h1>Formulário de Inscrição</h1>

    <form action="">
        <label for="nome">Nome:</label><br>
        <input type="text" name="nome" id="nome" placeholder="Digite aqui o seu nome">
        <br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" name="email" id="email" placeholder="exemplo@gmail.com.br">
        <br><br>

        <label for="areadeatuacao">Área de Atuação:</label><br>
        <input type="radio" name="desenvolvimento" id="desenvolvimento" value="Desenvolvimento">
        <label for="Desenvolvimento">Desenvolvimento</label>

        <input type="radio" name="qa" id="qa" value="qa">
        <label for="qa">Quality Assurance (QA)</label>

        <input type="radio" name="analisede" id="analisede" value="analisede">
        <label for="ad">Análise de Desenvolvimento</label>

        <input type="radio" name="infra" id="infra" value="infra">
        <label for="infra">Infraestrutura</label>
        <br><br>

        <label for="obs">Observações:</label><br>
        <textarea name="obs" id="obs" cols="70" rows="5" placeholder="Possui mais alguma informação? Escreva aqui..."></textarea>
        <br><br>

        <input type="checkbox" name="comunicacao" id="comunicacao" value="sim">
        <label for="comunicacao">Desejo receber novidades e ofertas</label>
        <br><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
